<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <title>Akan Name</title>
</head>

<body>
    <form id="akanForm">
        <label for="birthdate">Enter your birthdate:</label>
        <input type="date" id="birthdate" name="birthdate">
        <label for="gender">Select your gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <button type="button" onclick="calculateAkanName()">Calculate</button>
        <p id="akanResult"></p>
    </form>
    <script>
        function calculateAkanName() {
            const birthdate = new Date(document.getElementById("birthdate").value);
            const gender = document.getElementById("gender").value;

            if (isNaN(birthdate.getTime())) {
                alert("Please enter a valid birthdate.");
                return;
            }
            console.log("I have been clicked", birthdate, gender)

            const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            const dayOfWeekIndex = birthdate.getDay();
            const dayOfWeek = daysOfWeek[dayOfWeekIndex];

            console.log("daysOfWeek...", daysOfWeek, dayOfWeekIndex, dayOfWeek)
        }
    </script>
</body>

</html>
